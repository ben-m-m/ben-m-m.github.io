<!doctype html>
<html lang="en">
<head>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Schools</h2>
    <ul>
        {% for school in schools %}
        <li>{{ school.school_id }} - {{ school.name }}</li>
        {% endfor %}
    </ul>

    <h2>Devices</h2>
    <table class="table">
        <thead><tr><th>ID</th><th>Machine ID</th><th>Status</th><th>Expiry</th><th>Action</th></tr></thead>
        <tbody>
        {% for device in devices %}
        <tr>
            <td>{{ device.id }}</td>
            <td>{{ device.machine_id }}</td>
            <td>{{ device.status }}</td>
            <td>{{ device.expiry_date.strftime('%Y-%m-%d') }}</td>
            <td>
                <form method="post" action="/device/{{ device.id }}/update">
                    <select name="status" class="form-select form-select-sm">
                        <option {% if device.status == 'Active' %}selected{% endif %}>Active</option>
                        <option {% if device.status == 'Suspended' %}selected{% endif %}>Suspended</option>
                        <option {% if device.status == 'Revoked' %}selected{% endif %}>Revoked</option>
                    </select>
                    <input type="date" name="expiry_date" value="{{ device.expiry_date.strftime('%Y-%m-%d') }}" class="form-control form-control-sm mt-1">
                    <button type="submit" class="btn btn-primary btn-sm mt-1">Update</button>
                </form>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
